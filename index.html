<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <style>
        /* Reset default margin and padding */
        body, h1, ul, li, a {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Set the background and text color */
        body {
            background-color: #f4f4f9;
            color: #333;
            padding: 40px 20px;
        }

        /* Style the main title */
        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        /* Style the list container */
        ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        /* Style each project link */
        li {
            background-color: #fff;
            border: 2px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            width: 200px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        /* Hover effect for project links */
        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Style the project links */
        a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 1.2em;
            font-weight: bold;
        }

        /* Hover effect for links */
        a:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Explore Tarun's Projects!</h1>
    <ul>
        <li><a href="https://tarun18097.github.io/FileOrganizer.github.io/">Project 1</a></li>
        <li><a href="https://tarun18097.github.io/calculator.github.io/">Project 2</a></li>
        <li><a href="https://tarun18097.github.io/rps_game.github.io/">Project 3</a></li>
        <li><a href="https://tarun18097.github.io/zod.github.io/">Project 4</a></li>
    </ul>
</body>
</html>
